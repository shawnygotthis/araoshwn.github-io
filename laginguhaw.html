<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laging Uhaw UI Design</title>
    <link rel="shortcut icon" href="sgt.png" type="image/x-icon"> 
    <style>
      body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
      overflow: auto;
    }

    .pic {
      width: 100%;
      height: auto;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    @media (max-width: 400px) {
      .pic {
       
        background-size: cover;
      }
    } 

    </style>
  </head>
  <body>
    <div class="container">
    <img class="pic" src="lu.jpg" alt="Full Page Image">
    </div>
  </body>
  </html>
